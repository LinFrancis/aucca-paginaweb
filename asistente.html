</head>
<body id="top" class="has-random-bg center-stage asistente-page">

    <nav class="top-nav hidden" id="nav-menu" aria-hidden="true">

  <main class="assistant-main">

      <!-- Tabs -->

        <button class="tab active" data-cat="all">Todo</button>

      <!-- Buscador -->
      <div class="input-row">
        <input id="aucca-input" type="text" placeholder="Ej.: ¬øQu√© es el biofiltro? ¬øC√≥mo se usa el ba√±o seco?" autocomplete="off" autofocus>

      <div class="sugerencias">

  <!-- Fondo compartido con index -->
  <script src="js/background.js"></script>
  <!-- Base de conocimiento + motor del asistente -->
  <script src="data/info_data.js"></script>
  <script src="js/chatbot.js"></script>

  <!-- Men√∫ hamburguesa: abrir/cerrar + cerrar al click -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const menu = document.getElementById("nav-menu");
    const toggle = document.querySelector(".menu-toggle");
    const links = document.querySelectorAll(".top-nav a");

    // Toggle men√∫ con ARIA
    if (toggle) {
      toggle.addEventListener("click", () => {
        const willOpen = menu.classList.contains("hidden");
        menu.classList.toggle("hidden");
        toggle.setAttribute("aria-expanded", willOpen ? "true" : "false");
        menu.setAttribute("aria-hidden", willOpen ? "false" : "true");
      });
    }

    // Cerrar men√∫ al navegar
    links.forEach(link => {
      link.addEventListener("click", () => {
        menu.classList.add("hidden");
        toggle.setAttribute("aria-expanded", "false");
        menu.setAttribute("aria-hidden", "true");
      });
    });
  });
  </script>
